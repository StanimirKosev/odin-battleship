<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Battleship</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <script src="main.js" defer></script>
        <div class="header">
            <h1 class="title">Battleship</h1>
        </div>
        <div class="main-body">
            <div class="gameboard-p1">
                <div class="grid-title-p1">Human Fleet</div>
                <div class="grid-p1"></div>
                <div class="buttons-container">
                    <button class="auto-place">Auto Place</button>
                    <div class="attack-text">Attack when you are ready...</div>
                </div>
            </div>
            <div class="gameboard-p2">
                <div class="grid-title-p2">Computer Fleet</div>
                <div class="grid-p2"></div>
            </div>
            <div class="winner-container">
                <div class="winner-info"></div>
                <button class="play-again">
                    Play Again?
                    <a
                        class="my-link"
                        href="https://stanimirkosev.github.io/odin-battleship"
                    ></a>
                </button>
            </div>
        </div>
    </body>
</html>
